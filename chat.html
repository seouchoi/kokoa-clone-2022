<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar chat-exclusive-status-bar">
      <div class="status-bar__colum">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__colum">
        <span>18:43</span>
      </div>
      <div class="status-bar__colum">
        <span>75%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header fixed-screen">
      <div class="alt-header__colum">
        <a href="chats.html">
          <i class="fa-solid fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__colum">
        <span class="alt-header__title">Ping</span>
      </div>
      <div class="alt-header__colum">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        <i class="fa-solid fa-bars fa-xl"></i>
      </div>
    </header>

    <main class="main-chat">
      <div class="chat__timestamp">Wendsday, March 2, 2022</div>
      <div class="message-row message-row__user">
        <img src="pingping2.jpg" />
        <div class="message-row__content">
          <span class="message__author">PingPing2</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">22:41</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">22:42</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__colum">
        <i class="fa-regular fa-square-plus fa-xl"></i>
      </div>
      <div class="reply__colum">
        <input type="text" placeholder="Wirte a Message..." />
        <i class="fa-regular fa-face-smile"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too Big.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/c30d6f1308.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
