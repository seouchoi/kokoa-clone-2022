<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats-Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colum">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__colum">
        <span>18:43</span>
      </div>
      <div class="status-bar__colum">
        <span>75%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-comment-sms fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>
    <a href="chat.html">
      <div class="user-component">
        <div class="user-component__colum">
          <img
            src="ping.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Ping</h4>
            <h6 class="user-component__subtitle">
              Please check My Kokoa Account Info
            </h6>
          </div>
        </div>
        <div class="user-component__colum">
          <span class="user-component__time">22:58</span>
          <div class="badge">1</div>
        </div>
      </div>
    </a>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too Big.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/c30d6f1308.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
