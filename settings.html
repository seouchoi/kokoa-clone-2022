<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings-Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colum">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__colum">
        <span>18:43</span>
      </div>
      <div class="status-bar__colum">
        <span>75%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__colum">
        <a href="more.html">
          <i class="fa-solid fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__colum">
        <span class="alt-header__title">Settings</span>
      </div>
      <div class="alt-header__colum">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
      </div>
    </header>
    <ul class="settings-list">
      <li class="settings__setting">
        <div class="settings__setting-colum">
          <i class="fa-solid fa-bullhorn"></i>
          <span>Notices</span>
        </div>
        <div class="settings__setting-colum"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-colum">
          <i class="fa-solid fa-flask"></i>
          <span>Kokoa Lab</span>
        </div>
        <div class="settings__setting-colum"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-colum">
          <i class="fa-solid fa-circle-info"></i>
          <span>Version</span>
        </div>
        <div class="settings__setting-colum">Latest Version</div>
      </li>
    </ul>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is super Big.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/c30d6f1308.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
