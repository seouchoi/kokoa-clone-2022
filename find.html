<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find-Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colum">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__colum">
        <span>18:43</span>
      </div>
      <div class="status-bar__colum">
        <span>75%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <div class="find-icons">
      <div class="find-icons__icon">
        <i class="fa-solid fa-qrcode"></i><span>Qr Code</span>
      </div>
      <div class="find-icons__icon">
        <i class="fa-solid fa-address-book"></i><span>Add by Contacts</span>
      </div>
      <div class="find-icons__icon">
        <i class="fa-solid fa-id-badge"></i><span>Add by ID</span>
      </div>
      <div class="find-icons__icon">
        <i class="fa-solid fa-envelope"></i><span>Invite</span>
      </div>
    </div>
    <div class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended Friends</h6>
      <span>You have no recommended friends.</span>
    </div>
    <div class="open-chat">
      <div class="open-chat__header">
        <h4 class="open-chat__title">Open Chat</h4>
        <span
          >Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i
        ></span>
      </div>
      <div class="open-post">
        <div class="open-post__colum">
          <h5 class="open-post__title">#Ping</h5>
          <h6 class="open-post__hashtags">#ping#penguin</h6>
          <div class="open-post__members">
            <img src="ping.jpg" />
            <span class="open-post__members-count">8853 members</span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__colum"></div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/c30d6f1308.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
