<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More-Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colum">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__colum">
        <span>18:43</span>
      </div>
      <div class="status-bar__colum">
        <span>75%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span id="red-dot-fam">
          <a href="settings.html">
          <i class="fa-solid fa-gear fa-lg"></i>
          </a>
            <div id="red-dot"></div
          ></span>
      </div>
    </header>

    <main class="main-screen">
    <more class="more-exclusive more-screen">
    <div class="user-component">
      <div class="user-component__colum">
        <img
          src="ping.jpg"
          class="user-component__avatar user-component__avatar--xl"
        />
        <div class="user-component__text">
          <h4 class="user-component__title">Ping</h4>
          <h6 class="user-component__subtitle">+1 123 456 7890</h6>
        </div>
      </div>
      <div class="user-component__colum">
        <i class="fa-regular fa-message fa-xl"></i>
      </div>
    </div>
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fa-regular fa-calendar"></i></i><span>Calendar</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-box-archive"></i><span>Talk Drive</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-face-smile"></i><span>Emoticons</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-paint-roller"></i><span>Theme</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-comments"></i><span>Openchat</span>
      </div>
      <div class="icon-row__icon"></div>
      
      <div class="icon-row__icon"></div>
    </div>
    
    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
    </div>
    <div  class="more-suggestions__icons">
      <div  class="more-suggestions__icon">
        <div  class="more-suggestions__icon-image">
          <i class="fa-solid fa-quote-right"></i>
        </div>
        <span class="more-suggestions__icon-text">Kokoa Story</span>
      </div>
      <div  class="more-suggestions__icon">
        <div  class="more-suggestions__icon-image">
          <i class="fa-solid fa-user-group"></i>
        </div>
        <span class="more-suggestions__icon-text">Kokoa Friends</span>
      </div>
    </div>
    </more>
  </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/c30d6f1308.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
